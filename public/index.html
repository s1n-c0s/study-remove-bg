<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
</head>
<body>
    <h2>Upload an Image to Remove Background</h2>
    <input type="file" id="uploadInput" accept="image/*">
    <button onclick="uploadImage()">Remove Background</button>
    <br><br>
    <img id="outputImage" alt="Processed image with background removed" style="max-width: 100%;">

    <script>
        function uploadImage() {
            let input = document.getElementById('uploadInput');
            if (input.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            let formData = new FormData();
            formData.append('image', input.files[0]);

            fetch('/api/remove_bg', { 
                method: 'POST', 
                body: formData 
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || 'Unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.image) {
                    let imgElement = document.getElementById('outputImage');
                    imgElement.src = 'data:image/png;base64,' + data.image;
                } else {
                    throw new Error("No image returned from the backend");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            });
        }
    </script>
</body>
</html>
