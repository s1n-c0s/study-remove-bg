<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Upload an Image to Remove Background</h2>
    <label for="uploadInput">Choose an image file:</label>
    <input type="file" id="uploadInput" accept="image/*" title="Upload an image file">
    <button onclick="uploadImage()">Remove Background</button>
    <br><br>
    <img id="outputImage" class="responsive-image" alt="Processed image with background removed"
        title="Processed image with background removed" style="max-width: 100%;">

    <script>
        function uploadImage() {
            let input = document.getElementById('uploadInput');
            if (input.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            let formData = new FormData();
            formData.append('image', input.files[0]);

            fetch('/api/index', { method: 'POST', body: formData })
                .then(response => response.json())  // Parse response as JSON
                .then(data => {
                    if (data.image) {
                        let imgElement = document.getElementById('outputImage');
                        imgElement.src = 'data:image/png;base64,' + data.image;
                    } else {
                        alert("Error: No image returned from the backend");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Something went wrong! Check the console for more details.");
                });
        }
    </script>
</body>

</html>
